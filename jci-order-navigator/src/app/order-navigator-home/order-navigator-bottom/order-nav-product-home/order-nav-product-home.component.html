<div class="productListContainer">
  <h2>Famous Products</h2>
  <div class="productContainer" *ngFor="let product of productList">
    <a routerLink="/product/{{product.id}}">
      <div class="productName">
        <strong>Product Name: {{product.name}}</strong></div>
      <div class="productCost">
        <strong>Product Rating: {{product.stars}}</strong></div>
    </a>
  </div>
</div>
