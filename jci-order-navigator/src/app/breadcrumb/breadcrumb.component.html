<div class="breadContainer">
  <div class="homeCrumb">
    <a routerLink="/home">{{currBreadCrumb.home}}</a>
  </div>
  <div class="otherOldCrumb crumb" *ngIf="currBreadCrumb.oldPath && currBreadCrumb.oldPath !== '/home'">
      <a [routerLink]="currBreadCrumb.oldPath">{{currBreadCrumb.oldPath}}</a>
    </div>
  <div class="otherNewCrumb" *ngIf="currBreadCrumb.currPath !== '/home'">
    <a [routerLink]="currBreadCrumb.currPath">{{currBreadCrumb.currPath}}</a>
  </div>
</div>
